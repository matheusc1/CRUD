<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous"
  >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"
  >
  </script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="stylesheet" href="/styles/login.css">
  <title>Login</title>
</head>
<body class="d-flex align-items-center py-4">
  <main class="w-100 m-auto form-container">
    <form class="d-flex flex-column">
      <i class="ph ph-waves text-center fs-1"></i>
      <h1 class="h3 fw-normal text-center mb-3 fs-1">Login</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating my-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
        <label for="floatingPassword">Senha</label>
      </div>
      <button type="button" class="btn btn-secondary w-100 py-2 mb-2" id="login-btn">Entrar</button>
      <span id="error-msg" class="text-danger"></span>
    </form>
  </main>

  <script src="/js/login.js"></script>
  <script src="/js/base.js"></script>

</body>
</html>
